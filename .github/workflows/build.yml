name: Go

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Get current time
        uses: 1466587594/get-current-time@v1
        id: current-time
        with:
          format: DD.MM.YYYY-HH.mm.ss

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Set current release tag
        run: sed -i -- '0,/current_release_tag_placeholder/s/current_release_tag_placeholder/${{ steps.current-time.outputs.formattedTime }}/' settings/updater.go

      - name: Build
        run: ./build.sh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ steps.current-time.outputs.formattedTime }}"
          release_name: "Release at ${{ steps.current-time.outputs.formattedTime }}"
          body: |
            Some changes
          draft: false
          prerelease: false

      - name: Upload Release Asset Linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gosha
          asset_name: gosha
          asset_content_type: application/octet-stream

      - name: Upload Release Asset Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gosha.exe
          asset_name: gosha.exe
          asset_content_type: application/octet-stream

      - name: Upload Release Asset Mac
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gosha-mac
          asset_name: gosha-mac
          asset_content_type: application/octet-stream

